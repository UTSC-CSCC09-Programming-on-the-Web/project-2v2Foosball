<app-header (logout)="logout()" [user]="user"></app-header>
<div class="app-content">
  <app-queue
    [user]="user"
    [isQueued]="isQueued"
    [isInGame]="isInGame"
    [queue]="queue"
    (addToQueue)="addToQueue()"
    (removeFromQueue)="removeFromQueue()"
    class="queue"
  ></app-queue>
  <hr />

  <app-spectator-list class="spectator-list"></app-spectator-list>

  <hr />

  <app-replay-list class="replay-list"></app-replay-list>
</div>
