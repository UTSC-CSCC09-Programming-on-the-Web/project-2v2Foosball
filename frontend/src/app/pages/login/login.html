<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account to continue</p>
    </div>

    <div class="login-form">
      <button
        class="github-login-btn login-btn"
        (click)="onLogin('github')"
        type="button"
      >
        <div class="btn-content">
          <svg
            class="github-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"
            />
          </svg>
          @if (!isGithubLoading) {
          <span>Continue with GitHub</span>
          } @else {
          <span>Redirecting...</span>
          <div class="loading-spinner"></div>
          }
        </div>
      </button>

      <button
        class="google-login-btn login-btn"
        (click)="onLogin('google')"
        type="button"
      >
        <div class="btn-content">
          <svg
            class="google-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M21.805 10.023h-9.18v3.954h5.25c-.226 1.18-1.36 3.463-5.25 3.463-3.16 0-5.734-2.617-5.734-5.84s2.574-5.84 5.734-5.84c1.8 0 3.01.77 3.7 1.43l2.53-2.46C17.02 3.91 15.09 3 12.625 3 7.58 3 3.5 7.03 3.5 12s4.08 9 9.125 9c5.26 0 8.73-3.69 8.73-8.89 0-.6-.07-1.06-.15-1.49z"
              fill="currentColor"
            />
            <path
              d="M4.98 7.66l3.24 2.38c.88-1.18 2.24-1.92 3.81-1.92.98 0 1.88.33 2.58.97l2.53-2.46C15.09 3.91 13.16 3 10.7 3 7.58 3 4.98 5.13 4.98 7.66z"
              fill="currentColor"
              fill-opacity="0.5"
            />
            <path
              d="M12.625 21c2.38 0 4.36-.79 5.81-2.16l-2.67-2.18c-.74.5-1.7.8-3.14.8-2.41 0-4.45-1.63-5.18-3.83l-3.22 2.49C4.98 18.87 7.58 21 12.625 21z"
              fill="currentColor"
              fill-opacity="0.2"
            />
          </svg>
          @if (!isGoogleLoading) {
          <span>Continue with Google</span>
          } @else {
          <span>Redirecting...</span>
          <div class="loading-spinner"></div>
          }
        </div>
      </button>

      @if (isMockEnv) {
      <div class="mock-login-section">
        <div class="mock-divider">
          <span>Development Only</span>
        </div>
        <button
          class="mock-login-btn login-btn"
          (click)="onMockLogin(1)"
          type="button"
        >
          <span>Continue as Mock User 1</span>
        </button>
        <button
          class="mock-login-btn2 login-btn"
          (click)="onMockLogin(2)"
          type="button"
        >
          <span>Continue as Mock User 2</span>
        </button>
        <button
          class="mock-login-btn3 login-btn"
          (click)="onMockLogin(3)"
          type="button"
        >
          <span>Continue as Mock User 3</span>
        </button>
        <button
          class="mock-login-btn4 login-btn"
          (click)="onMockLogin(4)"
          type="button"
        >
          <span>Continue as Mock User 4</span>
        </button>
      </div>
      }
    </div>
  </div>
</div>
