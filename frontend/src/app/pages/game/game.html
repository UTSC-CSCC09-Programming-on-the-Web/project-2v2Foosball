<div class="col-8">
  <div class="game-section">
    @if (loading) {
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Loading game...</p>
    </div>
    } @else {
    <div class="scoreboard-container">
      <app-scoreboard [score]="score" [maxScore]="config.maxScore || 5">
      </app-scoreboard>
    </div>
    <div class="game-area">
      <app-game-field
        [ball]="ball"
        [rods]="rods"
        [config]="config"
        [team]="team"
        [activeRod]="activeRod"
        [rodPosition]="rodPosition"
        (keystate)="onKeyPresses($event)"
      >
      </app-game-field>
    </div>
    }

    <app-celebrations
      [showGoalCelebration]="showGoalCelebration"
      [showGameEndScreen]="showGameEndScreen"
      [gameWinner]="gameWinner"
      [finalScore]="finalScore"
    />
  </div>
</div>
